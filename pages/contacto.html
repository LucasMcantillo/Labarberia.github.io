<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="caja">
            <h1>
                <img src="/imagenes/logo.png" alt="Logo">
            </h1>
            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/productos.html">Productos</a></li>
                    <li><a href="/pages/contacto.html">Contacto</a></li>
                </ul>    
            </nav>
        </div>
    </header>
    <main class="formulario">
        <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="padron" required>
            <label for="mail">Correo Electrónico</label>
            <input type="email" id="mail" class="padron" required placeholder="usuario@dominio.com">
            <label for="fone">Teléfono</label>
            <input type="tel" id="fone" class="padron" required placeholder="(XXX)XXX XXXX">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="padron"></textarea>

            <div>
                <p>¿Cómo le gustaría que lo contactemos?</p>   

                <label for="radio-mail"><input type="radio" name="contacto" id="radio-mail" value="email"> E-mail</label>
                <label for="radio-celu"><input type="radio" name="contacto" id="radio-celu" value="celular"> Celular</label>
                <label for="radio-wap"><input type="radio" name="contacto" id="radio-wap" value="whatsapp" checked> Whatsapp</label>
                
            </div>
            <div class="select">
                <p>¿En qué horario prefiere ser atendido?</p>
                <select>
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
    
            </div>
            <div class="check">
                <label><input type="checkbox" checked>Le gustaría recibir nuestras novedades?</label>
            </div>

            <input type="submit" value="Enviar formulario" class="enviar">            
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
    
            </thead>
            <tbody>
                <tr>
                    <td>Lunes a Viernes</td>
                    <td>08 a 20 hs</td>
                </tr>
                <tr>
                    <td>Sábados</td>
                    <td>09 a 13 hs</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="/imagenes/logo-blanco.png" alt="Logo blanco">
        <p class="copy"> &copy Copyrigth Barbería Alura - 2022</p>
    </footer>
</body>
</html>
